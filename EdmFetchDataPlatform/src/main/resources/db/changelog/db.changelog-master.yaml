databaseChangeLog:
  - changeSet:
      id: 1
      author: lifei
      changes:
        - createTable:
            tableName: edmers
            columns:
              - column:
                  name: eid
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: department
                  type: varchar(200)
                  constraints:
                    nullable: false
        - createTable:
            tableName: edm_usable_magnitude
            columns:
              - column:
                  name: target
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: magnitude
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: dt
                  type: date
                  constraints:
                    nullable: false
        - createTable:
            tableName: edmer_roles
            columns:
              - column:
                  name: rid
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: eid
                  type: bigserial
                  constraints:
                    nullable: false
                    references: edmers(eid)
                    foreignKeyName: fk_eid
        - createTable:
            tableName: edm_target_description
            columns:
              - column:
                  name: target
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: description

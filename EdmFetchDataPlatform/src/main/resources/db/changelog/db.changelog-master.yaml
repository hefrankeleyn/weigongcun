                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: provincecode
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: provincename
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: citycode
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: cityname
                  type: varchar(10)
                  constraints:
                    nullable: false
        - createTable:
            tableName: edm_conditions

databaseChangeLog:
  - changeSet:
      id: 1
      author: lifei
      changes:
        - createTable:
            tableName: edmers
            remarks: 用户表
            columns:
              - column:
                  name: eid
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键，自增
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: 用户名
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false
                  remarks: 密码
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
                  remarks: 邮箱
              - column:
                  name: department
                  type: varchar(200)
                  constraints:
                    nullable: false
                  remarks: 部门，组别
              - column:
                  name: level
                  type: int
                  constraints:
                    nullable: false
                  remarks: 级别，职责（1 执行； 2 监督）,与邮件发送有关
        - createTable:
            tableName: edm_roles
            remarks: 角色表
            columns:
              - column:
                  name: rid
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 角色的id
              - column:
                  name: role_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: 角色名称
              - column:
                  name: role_desc
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: 角色描述
        - createTable:
            tableName: edmer_role_relation
            remarks: 用户-角色 关系表
            columns:
              - column:
                  name: eid
                  type: int
                  constraints:
                    nullable: false
                  remarks: 用户id
              - column:
                  name: rid
                  type: int
                  constraints:
                    nullable: false
                  remarks: 角色id


                  constraints:
                    nullable: true
              - column:
                  name: province_opt
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: city_if
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: citycodes
                  type: varchar(500)
                  constraints:
                    nullable: true
              - column:
                  name: city_opt
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: limitnum
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: eid
                  type: bigserial
                  constraints:
                    nullable: false
        - sql:

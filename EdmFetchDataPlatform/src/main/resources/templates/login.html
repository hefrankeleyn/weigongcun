<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
       <!--
        Spring Boot项目默认运行时static文件夹是缺省的。
        所以编辑静态文件的引用的相对路径还是已运行时为准。
        页面设计时就照常加static的相对路径。
        -->
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>

<body>
<form class="form-signin"  th:action="@{/login}" method="post">
    <div class="text-center mb-4">
        <img class="mb-4 rounded-circle" th:src="@{/photos/logo.png}" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">EDM提数平台</h1>
    </div>
    <div class="text-center mb-4">
        <span th:if="${loginError}" class="text-danger">用户名或密码错误</span>
    </div>
    <div class="form-label-group">
        <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <input type="checkbox" name="remember-me" value="Remember me" id="remember_me">
        <label for="remember_me"></label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; shuju@wo.cn, 2019-05</p>
</form>
</body>

</html>
